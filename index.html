<!-- This is my HTML/CSS clone of the layout of Google.com!

    It is a simple layout with a nav bar at the top and bottom,

    icon and search bar with 2 buttons in the main section

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Note: remember to Add a favicon later!-->
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav >
            <div id="top-nav">
                <div id="top-nav-left">
                    <a href="">About</a>
                    <a href="">Store</a>
                </div>
                <div id="top-nav-right">
                    <a href="">Gmail</a>
                    <a href="">Images</a>
                    <a href="" id="waffle-icon"></a>
                    <a href="" id="sign-in-btn">Sign in</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <img id="google-logo" src="images/google-logo.png" alt="Google logo">
        <input type="text">
        <div id="search-btns">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <nav>
            <div id="l-footer">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search works</a>
            </div>
            <div id="c-footer">
                <img id="leaf" src="images/leaf.png" alt="green leaf">
                <a href="">Our third decade of climate action: join us</a>
            </div>
            <div id="r-footer">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </nav>
    </footer>
    
</body>
</html>
