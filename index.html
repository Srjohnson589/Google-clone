<!-- This is my HTML/CSS clone of the layout of Google.com!

    It is a simple layout with a nav bar at the top and bottom,

    icon and search bar with 2 buttons in the main section

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Note: remember to Add a favicon later!-->
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav >
            <div class="top-nav">
                <div class="top-nav-left">
                    <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                    <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1">Store</a>
                </div>
                <div class="top-nav-right">
                    <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                    <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
                    <a href="" class="waffle"><img id="waffle-icon" src="/images/nine-dots-in-a-square.png" alt="Dot menu"></a>
                    <a href="" id="sign-in-btn">Sign in</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <img id="google-logo" src="images/google-logo.png" alt="Google logo">
        <input type="text">
        <div id="search-btns">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <nav>
            <div id="l-footer">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search works</a>
            </div>
            <div id="c-footer">
                <img id="leaf" src="images/leaf.png" alt="green leaf">
                <a href="">Our third decade of climate action: join us</a>
            </div>
            <div id="r-footer">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </nav>
    </footer>
    
</body>
</html>
